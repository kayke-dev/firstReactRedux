<body>
  <script src="https://unpkg.com/react@16.0.0/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
  <div id="root"></div>
  <script type="text/babel">
    //props recebida pelo component, vem de fora
    //state o component controla, vem de dentro 
    class StopWatch extends React.Component {
      //Stado local inicial
      state = {
        running: false,
        lapse: 0
      }
      
      componentWillUnmount(){
        clearInterval(this.timer)
      }

      handleRunClick = () => {
        const startTime = Date.now() - this.state.lapse
        this.setState(state => {
          if (this.state.running) {
            clearInterval(this.timer)
          } else {
            this.timer = setInterval(() => {
              this.setState({ lapse: Date.now() - startTime})
            })
          }
          return { running: !this.state.running }
        })
      }

      handleRunClearClick = () => {
        clearInterval(this.timer)
        this.setState({ lapse: 0, running: false })
      }
      //Metodo render obrigat√≥rio em toda class do React
      render() {
        const { lapse, running } = this.state
        const buttonStyles = {
          border: '1px solid #ccc',
          background: running ? 'red' : 'green',
          fontSize: '2em',
          cursor: 'pointer',
          padding: 15,
          margin: 5,
          width: 200,
          borderRadius: 35,
      }
      const cancel = {
        background: 'white',
      }
        return (
          <div style={{textAlign: 'center'}}>
            <label
              style={{
                fontSize: '5em',
                display: 'block'
              }}
            >
              {lapse}ms
            </label>
            <button style={buttonStyles} onClick={this.handleRunClick}>{running ? 'Stop' : 'Start'}</button>
            <button style={{...buttonStyles, ...cancel}} onClick={this.handleRunClearClick}>Clear</button>
          </div>
        )
      }
    }

    class App extends React.Component {
      state = {showStopWatch: true}
      render() {
        const {showStopWatch} = this.state
        return (
          <div>
            <label>
              Show Stop Watch{' '}
              <input
                type="checkbox"
                checked={showStopWatch}
                onChange={() =>
                  this.setState(s => ({
                    showStopWatch: !s.showStopWatch,
                  }))}
              />
            </label>
            <hr />
            {showStopWatch ? <StopWatch /> : null}
          </div>
        )
      }
    }

    const element = <App/>

    ReactDOM.render(
      element, document.getElementById('root')
    )
  </script> 
</body>
